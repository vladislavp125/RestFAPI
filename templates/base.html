<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Приложение Заметки{% endblock %}</title>
</head>

<body>
  <header>
    <h1>{% block header %}Добро пожаловать в приложение заметок{% endblock %}</h1>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>{% block footer %}Все права защищены{% endblock %}</p>
  </footer>
</body>

</html>
